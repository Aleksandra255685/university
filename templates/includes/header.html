{% load static %}
<header>
    <nav class="navbar navbar-light" style="background-color: lightskyblue">
        <div class="container">
            <a class="navbar-brand" href="{% url 'staff:index' %}">
                <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
                University
            </a>

            <ul class="nav  nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'staff:index' %}">
                        Сотрудники
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pages:about' %}">
                        О системе
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pages:rules' %}">
                        Правила
                    </a>
                </li>
                {% if user.is_authenticated %}
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
                      href="{% url 'staff:create_person' %}">Добавить преподавателя</a></button>
                  <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
                      href="{% url 'staff:profile' user.username %}">{{ user.username }}</a></button>
                  <form action="{% url 'logout' %}" method="post" class="btn-group" role="group"
                    aria-label="Basic outlined example">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary text-decoration-none">Выйти</button>
                  </form>
                </div>
                {% else %}
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                  <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
                      href="{% url 'login' %}">Войти</a></button>
                  <button type="button" class="btn btn-outline-primary"><a class="text-decoration-none text-reset"
                      href="{% url 'registration' %}">Регистрация</a></button>
                </div>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
